<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benlopen - QR Trust</title>
<style>
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f4f8;
  }
  
  .stop-blue { stop-color: #00338d; stop-opacity: 1; }
  .stop-cyan { stop-color: #00a0e3; stop-opacity: 1; }
  .stop-green { stop-color: #76bc21; stop-opacity: 1; }
  .stop-lightgreen { stop-color: #a2d45e; stop-opacity: 1; }
  .stop-gray1 { stop-color: #d1d5db; stop-opacity: 1; }
  .stop-gray2 { stop-color: #9ca3af; stop-opacity: 1; }
  .text-dark { fill: #1e3a8a; }
  .text-gray { fill: #374151; }
  .ring-gray { stroke: #e5e7eb; }
  .rect-white { fill: white; }
  .rect-blue { fill: #00338d; }
</style>
</head>
<body>

<div class="logo-container">
  <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" class="stop-blue" />
        <stop offset="50%" class="stop-cyan" />
        <stop offset="50.1%" class="stop-green" />
        <stop offset="100%" class="stop-lightgreen" />
      </linearGradient>
      
      <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" class="stop-gray1" />
        <stop offset="50%" class="stop-gray2" />
        <stop offset="100%" class="stop-gray1" />
      </linearGradient>
    </defs>

    <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ringGradient)" stroke-width="12" />
    <circle cx="200" cy="200" r="174" fill="none" stroke="#e5e7eb" stroke-width="2" class="ring-gray" />

    <path id="textPath" d="M 80,200 A 120,120 0 0,1 320,200" fill="transparent" />
    <text font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="42" letter-spacing="4" class="text-dark">
      <textPath xlink:href="#textPath" startOffset="50%" text-anchor="middle">BENLOPEN</textPath>
    </text>

    <text x="200" y="135" font-family="Verdana" font-size="16" text-anchor="middle" letter-spacing="1" class="text-gray">QR_Trust</text>

    <path d="M200,150 L115,175 C115,175 115,260 200,340 C285,260 285,175 285,175 L200,150 Z" fill="url(#shieldGradient)" />

    <rect x="135" y="195" width="25" height="25" class="rect-white" />
    <rect x="140" y="200" width="15" height="15" class="rect-blue" />
    <rect x="144" y="204" width="7" height="7" class="rect-white" />
    
    <rect x="135" y="235" width="8" height="8" class="rect-white" />
    <rect x="150" y="235" width="8" height="8" class="rect-white" />
    <rect x="135" y="250" width="8" height="8" class="rect-white" />
    <rect x="145" y="265" width="8" height="8" class="rect-white" />
    <rect x="160" y="255" width="8" height="8" class="rect-white" />

    <polyline points="180,260 215,295 270,220" fill="none" stroke="white" stroke-width="18" stroke-linecap="square" />
  </svg>
</div>

</body>
</html>
